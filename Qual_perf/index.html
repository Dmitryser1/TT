<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-text">Text</div>
            <div class="header-text">Text</div>
            <div class="header-text">Text</div>
            <div class="popup-button" id="open-popup-button">Open pop-up button</div>
            <div class="burger-menu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </header>
        <main class="main">
            <h1 class="h1">H1 text <button class="popup-button">Open pop-up button</button></h1>
            <h2 class="h2">H2 text</h2>
            <div class="blocks">
                <div class="block">1</div>
                <div class="block">2</div>
                <div class="block">3</div>
                <div class="block">4</div>
            </div>
            <h2 class="h2">H2 text</h2>
            <div class="row">
                <div class="square-container">
                    <div class="square hovered"></div>
                </div>
                <div class="square-container">
                    <div class="square"></div>
                </div>
                <div class="square-container">
                    <div class="square"></div>
                </div>
                <div class="square-container">
                    <div class="square"></div>
                </div>
                <div class="square-container">
                    <div class="square"></div>
                </div>
            </div>
            <div class="bottom">
                <p class="text-bottom">Text utp</p>
                <button class="popup-button">Open pop-up button</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-text">Text</div>
            <div class="footer-text">Text</div>
            <div class="footer-text">Text</div>
            <div class="footer-text">Text</div>
        </footer>

        <div class="popup-overlay" id="popup-overlay">
            <div class="popup">
                <button class="close-popup" id="close-popup">x</button>
                <p>Pop-up</p>
            </div>
        </div>

        <script src="scripts.js"></script>
    </div>
</body>

</html>
